<ion-header class="ion-no-border">
  <ion-toolbar> 
    <ion-title></ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaulthref="login" text="Volver"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content>
    <h1>Registrarte</h1>
    <div>
      <p>Email</p>
      <ion-item class="border">
        <ion-input type = "text" placeholder="Email"></ion-input>
      </ion-item>
      <p>Nombre Completo</p>
      <ion-item class="border">
        <ion-input type = "password" placeholder="Nombre Completo"></ion-input>
      </ion-item>
      <p>Telefono</p>
      <ion-item class="border">
        <ion-input type = "text" placeholder="Telefono"></ion-input>
      </ion-item>
      <p>Contraseña</p>
      <ion-item class="border">
        <ion-input type = "text" placeholder="Contraseña"></ion-input>
      </ion-item>
    </div>

    <div class="signin-btns">
      <ion-button fill="solid" shape="round" class="Registrartebtn">Registrarte</ion-button>
    </div>

  </ion-card-content>
  
</ion-content>
